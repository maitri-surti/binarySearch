<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Title</title>
  <script src="../core/scripts/blockly_compressed.js"></script>
  <script src="../core/scripts/blocks_compressed.js"></script>
  <script src="../core/scripts/javascript_compressed.js"></script>
  <script src="../core/scripts/jquery-3.5.1.min.js"></script>
  <script src="../core/scripts/jquery-custom.js"></script>
  <script src="../core/scripts/bridge.js"></script>
  <script src="../core/scripts/runtime.js"></script>
  <script src="../core/scripts/sound.js"></script>
  <script src="../core/scripts/countdown.js"></script>
  <script src="../core/msg/en.js"></script>
  <link rel="stylesheet" href="../core/styles/flexboxgrid.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- navigation start -->
  <button id="closeArenaButton" class="back-floating" onclick="showPlaygroundView(); eventCodeClose();">
    <img class="icon" src="../core/icons/ic_back.svg" width="24px" height="24px" />
  </button>
  <button id="backButton" class="back-floating" onclick="goBack()">
    <img class="icon" src="../core/icons/ic_back.svg" width="24px" height="24px" />
  </button>
  <!-- navigation end -->

  <!-- countdount timer start -->
  <div id="countdownUi" class="countdown">
    <div id="countdownTimerUi" class="countdownTimer">
      loading...
    </div>
  </div>
  <!-- countdount timer end -->

  <!-- playground start -->
  <div id="playground" class="playground">
    <div class="row middle-xs area">
      <div class="col-xs-11 workspace">
        <div id="paygroundWorkspace"></div>
        <!-- playground window start-->
        <div id="playgroundWindow" class="playgroundWindow">
          <img src="./assets/img/window.png" />
        </div>
        <div id="playgroundWindowOpen" class="playgroundWindowFab" onclick="openPlaygroundWindow()">
          <img class="icon" src="../core/icons/ic_open.svg" />
        </div>
        <div id="playgroundWindowClose" class="playgroundWindowFab black" onclick="closePlaygroundWindow()">
          <img class="icon" src="../core/icons/ic_close.svg" />
        </div>
        <!-- playground window close-->
      </div>
      <!-- playground fab button start-->
      <div class="col-xs-1 fab-container">
        <div class="fab-wrapper">
          <div class="fab white" onclick="openConfirmModal()">
            <img class="icon" src="../core/icons/ic_done.svg" />
          </div>
          <span class="fab-label">Submit</span>
        </div>
        <div class="fab-wrapper">
          <div class="fab primary" onclick="runCode(); eventRunCode();">
            <img class="icon" src="../core/icons/ic_run.svg" />
          </div>
          <span class="fab-label">Run Your Code</span>
        </div>
        <div class="fab-wrapper">
          <div class="fab secondary" onclick="showTask()">
            <img class="icon" src="../core/icons/ic_writing.svg" />
          </div>
          <span class="fab-label">Objective</span>
        </div>
        <div class="fab-wrapper btnRules">
          <div class="fab green" onclick="showRules()">
            <img class="icon" src="../core/icons/ic_document.svg" />
          </div>
          <span class="fab-label">Rules</span>
        </div>
        <div class="fab-wrapper btnHint">
          <div class="fab secondary" onclick="showHint()">
            <img class="icon" src="../core/icons/ic_help.svg" />
          </div>
          <span class="fab-label">See Hint</span>
        </div>
      </div>
      <!-- playground fab button end-->
    </div>
  </div>

  <!-- arena start -->
  <div id="arena" class="arena">
    <div class="row middle-xs area">
      <div class="col-xs-5 workspace">
        <div id="arenaWorkspace"></div>
      </div>
      <div class="col-xs-6">
        <div class="interaction">
          <!-- project ui for the arena start-->
          <div class="appContainer">
            <h1 id="title">Binary Search</h1>
            <!-- <h2 class="label" id="sizeLabel">Enter Size</h2>
            <input type="number" name="size" id="sizeInput" class="inputBox"  autofocus
            inputmode="none" readonly> -->
            <h2 class="label" id="arrayLabel">Input Array Elements</h2>
            <input type="number" name="array" class="inputBox" id="arrayInput" autofocus inputmode="none" readonly>
            <button type="submit" id="addArray" class="inputBox"><span id="arrayAdd">Add to Array</span></button>
            <div class="inputBox" id="arr"></div>
            <h2 class="label" id="keyLabel">Input Element to Search</h2>
            <input type="number" name="key" id="keyInput" class="inputBox" autofocus inputmode="none" readonly>



            <button type="submit" id="submit" class="inputBox"><span id="check">Check</span></button>
            <div class="inputBox" id="output"></div>
            <div class="keyboard">
              <div class="numpad">
                <button class="keys">1</button>
                <button class="keys">2</button>
                <button class="keys">3</button>
                <button class="keys">4</button>
                <button class="keys">5</button>
                <button class="keys">6</button>
                <button class="keys">7</button>
                <button class="keys">8</button>
                <button class="keys">9</button>
                <button class="keys">0</button>
                <button class="keys" id="del">‚Üê</button>
              </div>
            </div>
          </div>
          <!-- project ui for the arena end-->
        </div>
      </div>
      <!-- arena fab buttons start -->
      <div class="col-xs-1 fab-container">
        <div class="fab-wrapper">
          <div class="fab white" onclick="openConfirmModal()">
            <img class="icon" src="../core/icons/ic_done.svg" />
          </div>
          <span class="fab-label">Submit</span>
        </div>
        <div class="fab-wrapper">
          <div class="fab primary" onclick="showPlaygroundView(); eventCodeBack();">
            <img class="icon rotate180" src="../core/icons/ic_run.svg" />
          </div>
          <span class="fab-label">Go Back to Your Code</span>
        </div>
        <div class="fab-wrapper">
          <div class="fab secondary" onclick="showTask()">
            <img class="icon" src="../core/icons/ic_writing.svg" />
          </div>
          <span class="fab-label">Objective</span>
        </div>
        <div class="fab-wrapper btnRules">
          <div class="fab green" onclick="showRules()">
            <img class="icon" src="../core/icons/ic_document.svg" />
          </div>
          <span class="fab-label">Rules</span>
        </div>
        <div class="fab-wrapper btnHint">
          <div class="fab secondary" onclick="showHint()">
            <img class="icon" src="../core/icons/ic_help.svg" />
          </div>
          <span class="fab-label">See Hint</span>
        </div>
      </div>
      <!-- arena fab buttons end -->
    </div>
  </div>
  <!-- arena end -->

  <!-- timeout popup start -->
  <div id="timeoutModal" class="modal row center-xs middle-xs">
    <div class="col-xs-6">
      <div class="box">
        <div class="dialog-message-container">
          <h2 class="label">Time Over</h2>
          <p class="label">Submit Your Code Now</p>
        </div>
        <div class="box">
          <button class="button primary" onclick="onSubmit()">SUBMIT</a>
        </div>
      </div>
    </div>
  </div>
  <!-- timeout popup end -->

  <!-- confirmation popup start -->
  <div id="confirmModal" class="modal row center-xs middle-xs">
    <div class="col-xs-6">
      <div class="box">
        <div class="dialog-message-container">
          <h2 class="label">Confirm Completition</h2>
          <p class="label">Submit Your Code Now</p>
        </div>
        <div class="box">
          <button class="button primary" onclick="onSubmit()">SUBMIT</a>
            <button style="margin-left: 20px;" class="button secondary" onclick="hideConfirmModal()">CANCEL</a>
        </div>
      </div>
    </div>
  </div>
  <!-- confirmation popup end -->


  <!-- loader start -->
  <div id="loader" class="loader">

  
  </div>
  <!-- loader end -->
  
  <!-- toolbox start -->
  <xml id="toolbox" style="display: none">
    <label text="&nbsp;" web-class="toolbox-label"></label>
    <block type="calculate_mid" gap="8"></block>
    <block type="set_value" gap="8"></block>
    <block type="add_background" gap="8"></block>
    <block type="element_not_found" gap="8"></block>
    <block type="set" gap="8"></block>
    <block type="if_condition" gap="8"></block>
    <block type="add_title" gap="8"></block>
    <block type="binary_search" gap="8"></block>
    <block type="read_input" gap="8"></block>
    <block type="add_keyboard" gap="8"></block>
    <block type="create_var" gap="8"></block>
    <block type="element_found" gap="8"></block>
    <block type="repeat_until" gap="8"></block>
    <block type="add_check_button" gap="8"></block>
    <block type="update_start_end" gap="8"></block>
    <block type="set_variables_condition" gap="8"></block>
    <block type="add_array_button" gap="8"></block>
    <block type="create_currentValue" gap="8"></block>
    <block type="func_set_inputs" gap="8"></block>
    <block type="create_var1" gap="8"></block>
    
    
    
    
    
    
   
    
   
   
    
    
    


  </xml>
  <!-- toolbox end -->

  <script src="assets/scripts/nonstrict.js"></script>
  <script src="assets/scripts/index.js"></script>
  <script src="assets/scripts/blocks.js"></script>
  <script src="../core/scripts/workspace.js"></script>
</body>

</html>
